<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

        <div class="product-display">
            <span class="image-one">

          <span class="product-one">
            <label class="title-item">Behave</label>
            <label class="item-owner">GANDER</label>
          </span>
            </span>

            <span class="image-one">
          <img class="cream" src="images/cream.png" />
          <span class="product-one">
            <label class="title-item">Behave</label>
            <label class="item-owner">GANDER</label>
          </span>
            </span>
